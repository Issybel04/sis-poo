<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            <li>{{ student.name }} (Age: {{ student.age }}, Grade: {{ student.grade }})</li>
        {% endfor %}
    </ul>
    <a href="/add_student">Add New Student</a>
</body>
</html>
